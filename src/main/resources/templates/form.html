<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload File Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background-color: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          color: #FF5768;
          margin-bottom: 20px;
        }

        .form-group {
          margin-bottom: 15px;
        }

        label {
          font-weight: bold;
          color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border-radius: 5px;
          border: 1px solid #ddd;
          font-size: 16px;
        }

        input[type="submit"] {
          width: 100%;
          padding: 12px;
          background-color: #FF5768;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #e04e58;
        }

        .footer {
          text-align: center;
          margin-top: 20px;
          font-size: 14px;
        }

        .footer a {
          color: #FF5768;
          text-decoration: none;
        }

        .footer a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload File</h2>
    <div style="color: red" th:if="error !=null">
        [[${error}]]
    </div>
    <div style="color: red" th:if="message !=null">
        [[${message}]]
    </div>
    <form method="POST"
    action="file-upload"
    enctype="multipart/form-data">

        <div class="form-group">
            <label for="file">File</label>
            <input type="file" id="file" name="file" required>
        </div>

        <input type="submit" value="Upload">
    </form>

</div>

</body>
</html>
